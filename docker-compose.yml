services:
  sip-agent:
    image: "${IMAGE_REGISTRY:-ghcr.io/vaheed/sip-ai-agent-backend}:${IMAGE_TAG:-latest}"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sip-ai-agent
    restart: unless-stopped
    volumes:
      - ./app:/app
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "5060:5060/udp"
      - "16000-16100:16000-16100/udp"
